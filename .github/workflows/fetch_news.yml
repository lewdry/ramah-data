name: Fetch Good News

on:
  schedule:
    - cron: '0 * * * *' # Runs every hour
  workflow_dispatch: # Allows manual triggering

jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to push changes back to the repo

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Fetch Script
        run: |
          set -e
          python scripts/fetch_news.py

      - name: Run Cleanup Script
        run: |
          set -e
          python scripts/cleanup_news.py

      - name: Normalize Saved Sources
        run: |
          set -e
          python scripts/normalize_sources.py

      - name: Commit and Push Changes
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/good_news.json docs/fetch.log
          if [ -f "docs/old_news.json" ]; then git add docs/old_news.json; fi
          git commit -m "Automated news fetch and cleanup: $(date)" || echo "No changes to commit"
          git push
